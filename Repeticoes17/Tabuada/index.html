<!DOCTYPE html>
<html lang="pt-BR">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Tabuada</title>
          <link rel="stylesheet" href="./style.css" />
          <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
     </head>
     <body>
          <header>
               <h1>Tabuada</h1>
          </header>
          <section class="area">
               <div>
                    <label for="num" id="titulo"><p>Insira Numeros</p></label>
                    <input type="text" name="num" id="num" />
                    <div class="buttons">
                         <button type="button" id="btn" value="Gerar">Tabuada</button>
                         <button type="button" id="btnLimpar" value="Limpar">Limpar</button>
                    </div>
               </div>
               <div class="tab">
                    <select name="tabuada" id="seltab" size="10"></select>
               </div>
          </section>
          <footer class="rodape">
               <p>@VitorHSilver</p>
          </footer>

          <script src="./script.js"></script>
          <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
     </body>
</html>
