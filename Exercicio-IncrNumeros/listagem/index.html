<!DOCTYPE html>
<html lang="pt-BR">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Analisador de Números</title>
          <link rel="stylesheet" href="./style.css" />
     </head>
     <body>
          <header>
               <h1>Analisador de Números</h1>
          </header> 
          <section class="area">
               <div class="container">
                    <h3>
                        Insira seus números
                    </h3>
                    <p><label for="num"> <strong></strong>Entre 1 e 100</label></p>
                    <div class="add__number">
                         <input type="number" name="num" id="num" />
                         <button class="btn" id="btn">Adicionar</button>
                    </div>
                    <div class="option">
                         <select name="num" id="numInsert" size="7"></select>
                    </div>
                    <button class="btn" id="btnFinalizar">Finalizar</button>
                    <div class="res"></div>
               </section>
               <footer class="rodape">
               <p>@VitorHSilver</p>
          </footer>
          <script src="./script.js"></script>
     </body>
</html>
