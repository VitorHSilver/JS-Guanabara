<!DOCTYPE html>
<html lang="pt-BR">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Verificador de idade</title>
          <link rel="stylesheet" href="./style.css" />
     </head>
     <body>
          <header>
               <h1>Verificador de Idade</h1>
          </header>

          <section class="area">
               <div class="inputs">
                    <p>Ano de Nascimento: <input type="number" name="idade" id="idade" min="0" /></p>
                    <p>
                         Sexo:
                         <input type="radio" id="sexoMasculino" name="sexo" value="masculino" checked />
                         <label for="masc">Masculino</label>
                         <input type="radio" id="sexoFeminino" name="sexo" value="feminino" />
                         <label for="fem">Feminino</label>
                    </p>
               </div>
               <div><button id="btn" type="button">Verificar</button></div>
               <div id="texto">Preencha os dados acima para ver o resultado!</div>
               <div class="imagem">
               </div>
          </section>
          <footer class="rodape">
               <p>@VitorHSilver</p>
          </footer>
          <script src="/Exercicio-IF/Idade/script.js"></script>
     </body>
</html>
